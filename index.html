<!DOCTYPE html>
<!--TIPO DA LINGUAGEM QUE O INTERPRETADOR DEVE LER OU RECONHECER-->

<html>
  <head>
    <title>NLW 2021 Lucas</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo NLW" />
          </span>

          <img src="images/perfil.png" alt="Foto Pessoal" />
        </div>

        <h1 id="userName">Lucas Ferreira</h1>
        <!--o h1 tem como funcao deixar o texto grande e com bordas grossas-->

        <a href="https://github.com/LucasFerreiraPrazeres" target="_blank">
          <!--ele é usado para inserir links-->
          <img src="images/github.svg" alt="Ícone Github" />
          LucasFerreiraPrazeres</a
        >

        <p>Apaixonado por tecnologias e inovação, em constante aprendizado.</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="images/youtube.svg" alt="Ícone YouTube" />
            </a>
          </li>

          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <img src="images/facebook.svg" alt="Ícone Facebook" />
            </a>
          </li>

          <li class="instagram">
            <a href="https://instagram.com" target="_blank">
              <img src="images/instagram.svg" alt="Ícone Instagram" />
            </a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="images/twitter.svg" alt="Ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script>
      const linksSocialMedia = {
        github: 'LucasFerreiraPrazeres',
        youtube: '',
        facebook: 'kinhaax',
        instagram: 'prazer.lucass',
        twitter: 'LucasFe30258387'
      }

      /*primeira opção para alteração de conteúdo

      function changeSocialMediaLinks() {
        document.getElementById('userName').textContent = 'Lucas'
      }
      */

      /* segunda opção
      function changeSocialMediaLinks() {
        userName.textContent = 'Lucas'
      }
      */

      function changeSocialMediaLinks() {
        for (let li of socialLinks.children) {
          const social = li.getAttribute('class')

          li.children[0].href = `https://${social}.com/${linksSocialMedia[social]}`
        }
      }

      changeSocialMediaLinks()
    </script>
  </body>
</html>

<!--
  HTML - HYPERTEXT (HIPER TEXTOS (TEXTOS QUE CONTEM VARIOS LINKS PAARA OUTROS SITES, IMAGENS, VIDEOS, ETC...))
          MARKUP (MARCACAO - TAGS)
          LANGUAGE (REGRAS DE LINGUAGEM)
-->

<!DOCTYPE html>
<!--TIPO DA LINGUAGEM QUE O INTERPRETADOR DEVE LER OU RECONHECER-->

<html>
  <head>
    <title>Crachá GitHub</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo NLW" />
          </span>

          <img src="images/perfil.png" alt="Foto Pessoal" id="userPhoto" />
        </div>

        <h1 id="userName">Lucas Ferreira</h1>
        <!--o h1 tem como funcao deixar o texto grande e com bordas grossas-->

        <a
          id="userLink"
          href="https://github.com/LucasFerreiraPrazeres"
          target="_blank"
        >
          <!--ele é usado para inserir links-->
          <img src="images/github.svg" alt="Ícone Github" />
          <span id="userLogin">LucasFerreiraPrazeres</span></a
        >

        <p id="userBio">
          Apaixonado por tecnologias e inovação, em constante aprendizado.
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="images/youtube.svg" alt="Ícone YouTube" />
            </a>
          </li>

          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <img src="images/facebook.svg" alt="Ícone Facebook" />
            </a>
          </li>

          <li class="instagram">
            <a href="https://instagram.com" target="_blank">
              <img src="images/instagram.svg" alt="Ícone Instagram" />
            </a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="images/twitter.svg" alt="Ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
